plugins {
    id 'java' // For building Java applications
    id 'application' // Optional, if you have a main class to run
}

group = 'com.example' // Replace with your package group
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral() // Use Maven Central to fetch dependencies
}

dependencies {
    implementation 'com.google.firebase:firebase-admin:9.1.1' // Firebase Admin SDK
    implementation 'com.google.auth:google-auth-library-oauth2-http:1.15.0' // Google Auth Library
    implementation 'jess:jess:7.1p2' // Adjust version based on Jess availability
}

application {
    mainClass = 'your.package.name.MainClass' // Replace with your main class
}
